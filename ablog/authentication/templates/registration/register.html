{% extends 'base.html'%}
{% block title%} Registration {% endblock %}
{% block content%}
<h2>Sign Up</h2>
<div class="container ">
  <div class="row">
    <div class="col-md-12 card mb-4  mt-3 left  top" style="padding:3%">
      <div class="card-body">
<div class="form-group ">
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Signup</button>
</form>
</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
